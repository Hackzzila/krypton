language: node_js
node_js: '8'
dist: trusty
sudo: false
jobs:
  include:
  - stage: test
    install:
    - npm install
    - node-gyp install
    addons:
      apt:
        sources:
        - llvm-toolchain-trusty-4.0
        - sourceline: ppa:chris-lea/libsodium
        packages:
        - clang-4.0
        - clang-tidy-4.0
        - libsodium-dev
        - libmp3lame-dev
        - libopus-dev
  - stage: docs
    install: npm install --ignore-scripts
    script: bash ./travis/deploy.sh
    env:
    - ENCRYPTION_LABEL="25d221d91815"
    - COMMIT_AUTHOR_EMAIL="admin@hackzzila.com"
    addons:
      apt:
        packages:
        - doxygen
  - stage: prebuilts
    if: tag IS present
    sudo: required
    services:
    - docker
    install: npm install --ignore-scripts
    script: docker run -v $TRAVIS_BUILD_DIR:/usr/src hackzzila/krypton-build
    deploy:
      provider: releases
      api_key:
        secure: 
      file_glob: true
      file: builds/*
      skip_cleanup: true
      on:
        tags: true
        repo: Hackzzila/krypton
  - stage: prebuilts
    if: tag IS present
    os: osx
    osx_image: xcode6.4
    install: npm install --ignore-scripts
    script: node --trace-warnings build
    deploy:
      provider: releases
      api_key:
        secure: 
      file_glob: true
      file: builds/*
      skip_cleanup: true
      on:
        tags: true
        repo: Hackzzila/krypton
